<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--CSS File-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>About Us</title>
</head>

<body>

    {% block main-content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center text-white">
                <h2 style="text-transform:uppercase;">Book An Appointment</h2>
                <hr style="width: 45px; margin-left:50%; height: 10px;border-radius:15px;color:yellow;">
            </div>
        </div>

        <div class="row">
            <div class="col-md-11 offset-3">
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form method="post">
                        <div class="row">
                            <div class="form-outline col-sm-6 mb-2">
                                <label class="form-label text-white" for="uname">Name:</label>
                                <input type="text" id="form1Example13" placeholder="Your Name..."
                                    class="form-control form-control-lg rounded-pill"  value="{{user}}"/>
                            </div>
                            <div class="form-outline col-sm-6 mb-2">
                                <label class="form-label text-white" for="uphone">Phone:</label>
                                <input type="tel" id="form1Example13" placeholder="Your Phone Number..."
                                    class="form-control form-control-lg rounded-pill" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-outline col-sm-6 mb-2">
                                <label class="form-label text-white" for="uemail">Email:</label>
                                <input type="email" id="form1Example13" placeholder="Your Email..."
                                    class="form-control form-control-lg rounded-pill" />
                            </div>
                            <div class="form-outline col-sm-6 mb-2">
                                <label class="form-label text-white" for="uaddress">Address:</label>
                                <input type="text" id="form1Example13" placeholder="Your Address..."
                                    class="form-control form-control-lg rounded-pill" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-outline col-sm-6 mb-2">
                                <label class="form-label text-white" for="udate">Date:</label>
                                <input type="date" id="form1Example13" placeholder=" Name..."
                                    class="form-control form-control-lg rounded-pill" />
                            </div>
                            <div class="form-outline col-sm-6 mb-2">
                                <label class="form-label text-white" for="utime">Time:</label>
                                <select class="form-select" aria-label="Default select">
                                    <option selected disabled>---Select Time---</option>
                                    <option value="8am - 10am">8am - 10am</option>
                                    <option value="12pm - 2pm">12pm - 2pm</option>
                                    <option value="4pm - 6pm">4pm - 6pm</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="md-form">
                                    <label for="umessage">Your message</label>
                                    <textarea type="text" id="message" name="message" rows="2"
                                        class="form-control md-textarea liquid  " required></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block offset-3 rounded-pill mt-2">Book Appointment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock main-content %}


</body>

</html>
