<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--CSS File-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        input{
            margin-left: 100px;
        }
    </style>

    <title>Feedback Form</title>
</head>

<body>
    
    {% block main-content %}
    <div class="container">
    <div class="col-md-10 mb-md-0 mb-3 mt-3 offset-1 text-white bg-secondary" style="border-radius: 15px; height: 450px;">
        <form id="feedback-form" name="feedback-form" method="POST">
            <fieldset>
            <legend class="text-center mt-2">Feedback Form</legend>
            {% csrf_token %}
            <div class="row">
                <div class="col-md-10 mt-3">
                    <div class="md-form mb-0 offset-2">
                        <label for="name" class="">Your name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 ">
                    <div class="md-form mb-0 offset-2">
                        <label for="email" class="">Your email</label>
                        <input type="text" id="email" name="email" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 ">
                    <div class="md-form mb-0 offset-2">
                        <label for="subject" class="">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 ">
                    <div class="md-form offset-2">
                        <label for="message">Your message</label>
                        <textarea type="text" id="message" name="message" rows="2"
                            class="form-control md-textarea liquid  " required></textarea>
                    </div>
                </div>
            </div>

            <button class="btn-success mt-3 offset-5 mb-3" type="submit"
                style="border-radius: 13px; width: 80px;">SEND</button>
            </fieldset>
        </form>
    </div>
</div>
    {% endblock main-content %}

</body>

</html>
