<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--CSS File-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Homepage</title>
</head>

<body>
    {% block main-content %}
    <div class="main">
        <div class="container-fluid text-white text-center mt-0"
            style="background:url('static/images/background_image.jpg'); background-size:cover;backdrop-filter:blur(5px);height:100vh; margin-top:-35px;">
            <div class="text-white">
                <br><br><br>
                <h2>
                    The Interior World
                </h2>
                
                <div class="container">
                    <hr>
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="static/images/hall2.jpg" alt="Hall Decor" style="height: 470px;">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-75" src="static/images/bedroom2.jpg" alt="Bedroom Decor" style="height: 470px;">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="static/images/kichen2.jpg" alt="Kichen Decor" style="height: 470px;">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <h2 class="b-3">
                    You can visit our website and register to access full feature of the website..
                </h2>
            </div>
        </div>
    </div>
    {% endblock main-content %}
</body>

</html>
