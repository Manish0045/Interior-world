<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--CSS File-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Intrior World</title>

</head>

<body class="header">

    <!-- Topbar Start -->
    <div class="container-fluid bg-dark py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-lg-left mb-2 mb-lg-0">
                    <div class="d-inline-flex align-items-center">
                        <a class="text-white pr-3" href="{% url 'FAQ' %}">FAQs</a>
                        <span class="text-white">|</span>
                        <a class="text-white px-3" href="{% url 'pagenotfound' %}">Help</a>
                        <span class="text-white">|</span>
                        <a class="text-white pl-3" href="{% url 'contact' %}">Support</a>
                    </div>
                </div>
                <div class="col-md-6  text-end text-lg-right mb-2">
                    <div class="d-inline-flex align-items-center">
                        <a class="text-white" href="{% url 'pagenotfound' %}">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a class="text-white px-3" href="{% url 'pagenotfound' %}">
                            <i class="bi bi-twitter"></i>
                        </a>
                        <a class="text-white px-3" href="{% url 'pagenotfound' %}">
                            <i class="bi bi-linkedin"></i>
                        </a>
                        <a class="text-white px-3" href="{% url 'pagenotfound' %}">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a class="text-white pl-3" href="{% url 'pagenotfound' %}">
                            <i class="bi bi-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container sticky-top nav-bar bg-secondary p-0">
        <div class="container ">

            <div class="col-md-12"></div>
            <nav class="navbar navbar-expand-lg navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="{% url 'index' %}" class="navbar-brand">
                    <h1 class="m-0 display-5 text-white"><span class="text-warning">i</span>DESIGN</h1>
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                        <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                        <a href="{% url 'services' %}" class="nav-item nav-link">Service</a>
                        <a href="{% url 'pagenotfound' %}" class="nav-item nav-link">Project</a>

                        <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>

                        <div class="input-group ps-5">
                            <input class="form-control rounded-pill border-right-0 border" type="search"
                                placeholder="search" id="example-search-input" />
                            <span class="input-group-append">
                                <button class="btn btn-outline-info text-white border rounded-pill" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </span>
                        </div>


                        <a href="#" class="nav-item nav-link">{{user}}</a>
                        <a href="{% url 'appointment' %}" class="nav-item nav-link">Appointment</a>
                        <a href="{% url 'feedback' %}" class="nav-item nav-link">FEEDBACK</a>
                        <a href="{% url 'login' %}" class="nav-item nav-link">LOGIN</a>
                        <a href="{% url 'register' %}" class="nav-item nav-link">REGISTER</a>

                    </div>

                </div>

            </nav>
        </div>
    </div>
    <!-- Navbar End -->


    {% block banner_slider %} {% endblock banner_slider %}

    {% block main-content %} {% endblock main-content %}



    <!-- Start Footer -->
    <footer class="footer position-fixed container-fluid bg-dark text-center p-2 mt-5 mb-0">
        <small>Copyright &copy; 2022 || Designed By || </small>

    </footer> <!-- End Footer -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</body>

</html>
